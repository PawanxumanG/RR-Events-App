<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Share RR Events App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}
body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial;
    background:#0f1117;
    color:#ffffff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* MAIN CARD */
.share-box{
    width:92%;
    max-width:420px;
    background:#161a22;
    border-radius:20px;
    padding:26px 22px;
    text-align:center;
    box-shadow:0 0 32px rgba(0,0,0,.8);
}

/* LOGO */
.app-logo{
    width:72px;
    height:72px;
    margin-bottom:10px;
    border-radius:16px;
    box-shadow:0 0 18px rgba(255,255,255,.15);
}

/* TITLE */
h1{
    font-size:20px;
    margin:8px 0 4px;
}
.subtitle{
    font-size:14px;
    color:#cfcfcf;
}

/* QR */
.qr-box{
    margin:18px 0 12px;
}
.qr-box img{
    width:200px;
    max-width:100%;
    border-radius:14px;
    box-shadow:0 0 22px rgba(0,0,0,.7);
}
.qr-text{
    margin-top:10px;
    font-size:13px;
    color:#9aa0a6;
}

/* SHARE BUTTON */
.share-btn{
    margin-top:22px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg,#7b2cff,#2575fc);
    box-shadow:0 0 18px rgba(123,44,255,.6);
}
.share-btn:active{
    transform:scale(.98);
}

/* NOTE */
.note{
    margin-top:14px;
    font-size:12px;
    color:#9aa0a6;
}
</style>
</head>

<body>

<div class="share-box">

    <!-- APP LOGO -->
    <img src="vishnu1.png" alt="RR Events App" class="app-logo">

    <h1>Share RR Events App</h1>
    <div class="subtitle">
        Help your friends stay updated with college notices & events
    </div>

    <!-- QR CODE -->
    <div class="qr-box">
        <img src="shareapp.png" alt="RR Events App QR Code">
        <div class="qr-text">
            Scan this QR to download the app

</body>
</html>
